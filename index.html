<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
    <header class="main-header">
        <img src="media/logo.png" alt="Pixel Maker Logo">
    </header>

    <div class="content-wrapper">
        <div class="controls-wrapper">
            <h2>CREATE GRID CANVAS</h2>
            <form id="sizePicker">
                <div class="grid-controls">
                    <p>Grid Height:</p>
                    <input type="number" id="input_height" name="height" min="1" value="16">
                    <p>Grid Width:</p>
                    <input type="number" id="input_width" name="width" min="1" value="16">
                    <input id="submitGrid" type="submit" value="Create Canvas!"> <br /> <br />
                </div>

                <div class="paint-controls">
                <p>Brush Size:</p>
                    <input type="number" id="brush_Size" name="brush" min="1" max="3" value="1">
                    <button id="toggleGrid" type="button">Toggle Grid</button>
                    <button id="reset" type="button">Reset</button>
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker">
                </div>
            </form>

        </div>

        <div class="canvas-wrapper">
            <table id="pixel_canvas"></table>
        </div>
    </div>

    <!-- 
    // JavaScript
    -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/designs.js"></script>
</body>
</html>
